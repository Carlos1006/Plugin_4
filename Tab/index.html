<!DOCTYPE HTML>
<html>
    <head>
        <title>Tabs</title>
        <meta charset="utf-8">
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
        <script src="../jquery.min.js"></script>
        <script src="../Slide/scroll.js"></script>
        <script src="tab.js"></script>
        <link href="tab.css" rel="stylesheet" type="text/css">
        <link href="../Slide/scroll.css" rel="stylesheet" type="text/css">
        <style>
            html{
                position:absolute;
                width:100%;
                height:100%;
                background:rgb(30,30,30);
                padding:0%;
                margin:0%;
            }
            #main {
                position:absolute;
                width:60%;
                height:95%;
            }
        </style>
        <script>
            $(function() {
                $("#main").Tabs();
            });
        </script>
    <body>
        <div id="main" class="superTab">
            <div class="rightMove fadeOut">
                <svg viewBox="201 -200.8 451.8 451.8" fill="rgb(200,200,200)">
                    <path d="M546.4,47.4L352.2,241.7c-12.4,12.4-32.4,12.4-44.8,0c-12.4-12.4-12.4-32.4,0-44.7L479.3,25.1L307.4-146.8 c-12.4-12.4-12.4-32.4,0-44.7c12.4-12.4,32.4-12.4,44.8,0L546.4,2.7c6.2,6.2,9.3,14.3,9.3,22.4C555.7,33.2,552.6,41.3,546.4,47.4z"/>
                </svg>
            </div>
            <div class="leftMove fadeOut">
                <svg viewBox="201 -200.8 451.8 451.8" fill="rgb(200,200,200)">
                   <path d="M298.1,25.1c0-8.1,3.1-16.2,9.3-22.4l194.3-194.3c12.4-12.4,32.4-12.4,44.8,0c12.4,12.4,12.4,32.4,0,44.7L374.5,25.1 L546.4,197c12.4,12.4,12.4,32.4,0,44.7c-12.4,12.4-32.4,12.4-44.7,0L307.4,47.4C301.2,41.3,298.1,33.2,298.1,25.1z"/>
                </svg>
            </div>
            <div class="tabHeader">
                <div class="wrapper"></div>
                <div num="0" class="tabh activeH"><span>Tab1</span></div>
                <div num="1" class="tabh"><span>Tab2</span></div>
                <div num="2" class="tabh"><span>Tab3</span></div>
                <div num="3" class="tabh"><span>Tab3</span></div>
                <div num="4" class="tabh"><span>Tab3</span></div>
                <div num="5" class="tabh"><span>Tab3</span></div>
            </div>
            <div class="tabBody">
                <div class="tabShadow"></div>
                <div class="tab activeT" name="Tab1" num="0" style="background:white">Hola_0</div>
                <div class="tab" name="Tab2" num="1" style="background:green">Hola_1</div>
                <div class="tab" name="Tab3" num="2" style="background:blue">Hola_2</div>
                <div class="tab" name="Tab3" num="3" style="background:yellow">Hola_3</div>
                <div class="tab" name="Tab3" num="4" style="background:purple">Hola_4</div>
                <div class="tab" name="Tab3" num="5" style="background:pink">Hola_5</div>
            </div>
        </div>
    </body>
</html>
