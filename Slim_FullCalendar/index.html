<html><head>
        <title>Full Calendar</title>
        <meta charset="utf-8">
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
        <script src="../jquery.min.js"></script>
        <script src="slimFullCalendar.js"></script>
        <link href="slimFullCalendar.css" rel="stylesheet" type="text/css">
        <style>
            html{
                position:absolute;
                width:100%;
                height:100%;
                background:rgb(30,30,30);
                padding:0%;
                margin:0%;
            }
            #main {
                width:30em;
                height:40em;
            }
        </style>
        <script>
            $(function() {
                $("#main").fullCalendar();
                var event = $.getEvent("Celebracion de halloween","Halloween","http://localhost/__naker/Plugin_4/img/A.jpg");
                $("#main").setEvent(31,event);
                
                var dateA = $.getDate(2,5,2015);
                var dateB = $.getDate(5,6,2015);
                var color = $.getColor(134,0,250);
                $("#main").setRange(dateA,dateB,color);
            });
        </script>
    <body>
    <div id="main"></div>
</html>
